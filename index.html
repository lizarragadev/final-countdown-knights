<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kotlin Nights</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/bower_components/jquery.countdown/dist/jquery.countdown.js"></script>
  </head>
  <body>
    <h1 class="text-center font-weight-bold">CountDown Js</h1>
    <div class="container">
      <div class="rounded bg-gradient-1 text-white shadow p-5 text-center mb-5">
        <p class="mb-0 font-weight-bold text-uppercase">Kotlin Nights   |   Vol. 4 inicia en:</p>
        <div id="time" class="countdown pt-4"></div>
      </div>
    </div>

    <div class="container">
      <div class="rounded bg-gradient-2 text-white shadow p-5 text-center mb-5">
        <p class="mb-4 font-weight-bold text-uppercase">Kotlin Nights   |   Vol. 4 inicia en:</p>
        <div id="time2" class="countdown-circles d-flex flex-wrap justify-content-center pt-4"></div>
        <script type="text/javascript">
          $('#time2').countdown('2020/04/07 15:40:00').on('update.countdown', function(event) {
                var $this = $(this).html(event.strftime(''
                  + '<div class="holder m-2"><span class="h1 font-weight-bold">%D</span> DÃ­as%!d</div>'
                  + '<div class="holder m-2"><span class="h1 font-weight-bold">%H</span> Horas</div>'
                  + '<div class="holder m-2"><span class="h1 font-weight-bold">%M</span> Minutos</div>'
                  + '<div class="holder m-2"><span class="h1 font-weight-bold">%S</span> Segundos</div>'));
              });
        </script>
      </div>
    </div>

  </body>
</html>
